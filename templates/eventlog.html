<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>PeeringDB Report Generator</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
var refreshId1 = setInterval(function() {

$.getJSON( "/pdb-eventlog-data/", function( data ) {
  var items = [];

  items.push('<table class="table table-striped">');
  for (var key in data){
    items.push('<tr><td>' + data[key] + '</td></tr>');
  };
  items.push('</table>');

  $('#eventlog').empty();
  var div_data = items.join('');
  $(div_data).appendTo('#eventlog');

});
}, 2000);
    </script>
    <div class="container" style="width:100%;">
     <h1 style="text-align:center;">{{ error }}</h1>
     <p style="font-size:150%;text-align:center;">The last {{ eventlog_entries }} entries are displayed</p>
     <p style="font-size:150%;text-align:center;"><a href="/">Back to Homepage</a></p>
     <div id="eventlog" class="table-responsive"></div>
     <p style="font-size:150%;text-align:center;"><a href="/">Back to Homepage</a></p>
    </div>
  </body>
</html>
